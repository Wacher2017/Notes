<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>customAnimation</title>
		<style>
			.me1{
				position: absolute;
				left: 10%;
				top: 30%;
				margin-top: -150px;
				width: 20%;
				height: 20%;
				background-color: coral;
				overflow: auto;
				padding: 10px;
				border: 30px solid lightblue;
			}
			
			.me2{
				position: absolute;
				left: 70%;
				top: 30%;
				margin-top: -150px;
				width: 20%;
				height: 20%;
				background-color: gray;
				overflow: auto;
				padding: 10px;
				border: 30px solid red;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.12.3.js" ></script>
		<script type="text/javascript">
			$(function(){
				$(".me1").animate(
					{left:"70%", top:"80%", width:"5%", height:"5%", borderWidth:"1px"},//目标值，CSS属性
					{queue:true, duration:1000} //持续1秒完成动画
				);
				
				$(".me1").animate(
					{left:"10%", top:"30%", width:"20%", height:"20%", borderWidth:"30px"},//目标值，CSS属性
					{queue:true,duration:1000} //持续1秒完成动画,queue:true代表动画队列，默认为开启
				);
				
				$(".me2").animate(
					{left:"10%", top:"80%", width:"5%", height:"5%", borderWidth:"1px"},//目标值，CSS属性
					{queue:true, duration:1000} //持续1秒完成动画
				);
				
				$(".me2").animate(
					{left:"70%", top:"30%", width:"20%", height:"20%", borderWidth:"30px"},//目标值，CSS属性
					{queue:true,duration:1000} //持续1秒完成动画,queue:true代表动画队列，默认为开启
				);
				
				//在jQuery中animate不支持颜色和形状渐变
			});
		</script>
	</head>
	<body>
		<div class="me1"></div>
		<div class="me2"></div>
	</body>
</html>
