<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>offset的bug</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background: red;
			border: 1px solid black; //会影响
			//这里明确，之前的代码使用offset获取宽或者高的都会有问题，只是为了建立运动概念，方便操作，以后不会使用
		}
	</style>
	<script type="text/javascript">
		setInterval(function() {
			var oDiv = document.getElementById('div1');
			oDiv.style.width = oDiv.offsetWidth - 1 + 'px';
		}, 30)
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
