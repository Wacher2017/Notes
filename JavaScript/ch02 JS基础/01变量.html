<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>变量</title>
	<script type="text/javascript">
		var a = 12;
		//alert(typeof a); //number

		a = 'asdfg';
		//alert(typeof a); //string

		a = true;
		//alert(typeof a); //boolean

		a = function(){}
		//alert(typeof a); //function

		a = document;
		//alert(typeof a); //object

		var b;
		alert(typeof b); //undefined
	</script>
</head>
<body>

</body>
</html>
