<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>求和</title>
	<script type="text/javascript">
		window.onload = function() {
			var oTxt1 = document.getElementById('txt1');
			var oTxt2 = document.getElementById('txt2');
			var oBtn = document.getElementById('btn1');

			oBtn.onclick = function() {
				//alert(oTxt1.value + oTxt2.value); //?
				//alert(parseInt(oTxt1.value) + parseInt(oTxt2.value)); //?
				//var n1 = parseInt(oTxt1.value);
				//var n2 = parseInt(oTxt2.value);
				var n1 = parseFloat(oTxt1.value);
				var n2 = parseFloat(oTxt2.value);
				if(isNaN(n1)){
					alert("您输入的第一个数字有误");
				} else if(isNaN(n2)) {
					alert("您输入的第二个数字有误");
				} else {
					alert(n1 + n2);
				}
			}
		}

		function test() {
			var a = 'abc';
			var b = 'def';
			alert(a == b); //false
			//javascript中NaN不等于NaN
			alert(isNaN(a)); //true

			var c = 5;
			var d = '5';
			alert(c == d); //true 先转换类型，然后比较  隐式转换
			alert(c === d); //false 不转换类型，直接比

			var a = '12';
			var b = '2';
			alert(a + b); //125
			alert(a - b); //7  隐式转换
		}
	</script>
</head>
<body>
	<input id="txt1" type="text" />
	<input id="txt2" type="text" />
	<input id="btn1" type="button" value="求和">
</body>
</html>
