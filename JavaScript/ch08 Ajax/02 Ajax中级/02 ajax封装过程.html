<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="Description" content="ajax">
  <title>Ajax封装</title>
  <script type="text/javascript" src="package_ajax.js"></script>
  <script type="text/javascript">
	window.onload = function() {
		var oBtn = document.getElementById('btn1');
		oBtn.onclick = function() {
			ajax('aaa.txt', function(str) {
				alert(str);
			});
		}
	}
  </script>
 </head>
 <body>
	<input id="btn1" type="button" value="读取" />
	<ul id="ul1"></ul>
 </body>
</html>
