<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>className</title>
	<style type="text/css">
		#div1 {
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
		.box {
			background: red;
		}
	</style>
	<script type="text/javascript">
		function toRed() {
			var oDiv = document.getElementById('div1');
			oDiv.className = 'box';
		}		
	</script>
</head>
<body>
	<input type="button" value="变红" onclick="toRed()">
	<div id="div1"></div>
</body>
</html>
