<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IF判断</title>
	<style type="text/css">
		#div1 {
			width: 100px;
			height: 200px;
			background: #ccc;
			display: none;
		}
	</style>
	<script type="text/javascript">
		function showHide() {
			var oDiv = document.getElementById('div1');
			if(oDiv.style.display == 'block') {
				oDiv.style.display = 'none';
			} else {
				oDiv.style.display = 'block';
			}
		}
	</script>
</head>
<body>
	<input type="button" value="显示/隐藏" onclick="showHide()">
	<div id="div1"></div>
</body>
</html>
