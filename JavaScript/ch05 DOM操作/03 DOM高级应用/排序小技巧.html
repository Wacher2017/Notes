<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ul li排序技巧</title>
	<script type="text/javascript">
		window.onload = function() {
			var oUl1 = document.getElementById('ul1');
			var oBtn1 = document.getElementById('btn1');
			oBtn1.onclick = function() {
				var oLi = oUl1.children[0];
				oUl1.appendChild(oLi); //1.先把元素从原有父级上删除 2.添加到新的父级
			}

			var oUl2 = document.getElementById('ul2');
			var oBtn2 = document.getElementById('btn2');
			oBtn2.onclick = function() {
				var aLi = oUl2.getElementsByTagName('li');
				var arr = [];
				for (var i = 0; i < aLi.length; i++) {
					arr[i] = aLi[i];
				}
				arr.sort(function(li1, li2) {
					var n1 = parseInt(li1.innerHTML);
					var n2 = parseInt(li2.innerHTML);
					return n1 - n2;
				});
				//alert(arr[0].innerHTML);
				for (var i = 0; i < arr.length; i++) {
					oUl2.appendChild(arr[i]);
				}
			}
		}
	</script>
</head>
<body>
	<input id="btn1" type="button" value="移动"/>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>

	<br/>

	<input id="btn2" type="button" value="排序"/>
	<ul id="ul2">
		<li>45</li>
		<li>34</li>
		<li>76</li>
		<li>9</li>
		<li>23</li>
		<li>15</li>
		<li>87</li>
	</ul>
</body>
</html>
