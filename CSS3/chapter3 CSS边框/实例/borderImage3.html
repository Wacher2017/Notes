<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>border-image制作相框</title>
    <style type="text/css">
      .demo {
        border-image: url("border-image-small-1.png") 22 round;
        -webkit-border-image: url("border-image-small-1.png") 22 round;
        -moz-border-image: url("border-image-small-1.png") 22 round;
        -o-border-image: url("border-image-small-1.png") 22 round;
        -ms-border-image: url("border-image-small-1.png") 22 round;
        display: inline-block;
        border-width: 22px;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <img src="header.jpeg" alt="header">
    </div>
  </body>
</html>
